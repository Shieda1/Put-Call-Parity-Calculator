<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put-Call Parity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="spotpriceoftheunderlyingassetRadio" name="variables" checked>
  <label for="spotpriceoftheunderlyingassetRadio">Spot price of the underlying asset</label>

  <input type="radio" id="europeancalloptionpriceRadio" name="variables">
  <label for="europeancalloptionpriceRadio">European call option price</label>

  <input type="radio" id="europeanputoptionpriceRadio" name="variables">
  <label for="europeanputoptionpriceRadio">European put option price</label>

  <input type="radio" id="presentvalueofstrikepriceRadio" name="variables">
  <label for="presentvalueofstrikepriceRadio">Present value of strike price</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">European call option price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">European put option price</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Present value of strike price</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
